                    <p style="color: white">If you want to contact me about anything, please drop out your info. </p>

                    <form action="/action_page.php">
                        <div class="names" style="display: flex; flex-wrap: wrap; padding-bottom: 50px;">
                            <div class="first-name" style="display: inline; padding-right: 80px;">
                                <label for="fname">First name:</label><br>
                                <input 
                                    type="text" 
                                    id="fname" 
                                    name="fname" 
                                    value="" 
                                    spellcheck="false"
                                    maxlength="30"
                                    data-title="First"
                                    aria-required="true"
                                /><br>
                            </div>
                            <div class="last-name" style="display: inline">
                                <label for="lname">Last name:</label><br>
                                <input    
                                    type="text" 
                                    id="lname" 
                                    name="lname" 
                                    value="" 
                                    spellcheck="false"
                                    maxlength="30"
                                    data-title="Last"
                                    aria-required="true"
                                /><br>
                            </div>
                        </div>
                        
                        
                        <div class="message" style="display: block">
                            <label for="message">Your Message:</label><br>
                            <textarea 
                                style="width: 45%; height: 180px;"
                                id="message" 
                                name="message"
                                spellcheck="true"
                                maxlength="420"
                                aria-required="true">
                            </textarea><br><br>
                        </div>
                        
                        <div class="submitbtn" style="display: inline; float: left">
                            <input type="submit" value="Submit">
                        </div>
